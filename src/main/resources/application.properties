# MySQL Database Configuration
spring.datasource.url=jdbc:mysql:///pmadatabase
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hiberbnate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# GitHub Login
spring.security.oauth2.client.registration.github.client-id=xxxxxxxxxxxxxxx
spring.security.oauth2.client.registration.github.client-secret=xxxxxxxxxxxxxxx
spring.security.oauth2.client.registration.github.scope=email, public_profile

logging.level.org.springframework.security=TRACE